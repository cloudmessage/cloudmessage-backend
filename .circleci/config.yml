version: 2.1

jobs:
  build_and_test:
    docker:
      - image: cimg/node:18.19.0
    steps:
      - checkout
      - run: npm install --legacy-peer-deps
      - run: npm test
      - run: echo branch=${CIRCLECI_BRANCH}

workflows:
  build_test_deploy:
    jobs:
      - build_and_test:
        filters:
          branches:
            only:
              - /^main.*/
