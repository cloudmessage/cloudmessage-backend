version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@8.1.3

jobs:
  build_and_test:
    docker:
      - image: cimg/node:18.19.0
    steps:
      - checkout
      - run: npm install --legacy-peer-deps
      - run: npm test
  push_to_registry:
    steps:
      - aws-ecr/build-and-push-image:
          dockerfile: Dockerfile
          repo: clmsg-backend
          tag: "0.1"

workflows:
  build_test_deploy:
    jobs:
      - build_and_test:
          filters:
            branches:
              only: /^main/
      - push_to_registry:
          filters:
            branches:
              only: /^main/
